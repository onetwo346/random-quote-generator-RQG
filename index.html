<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDQ - Random Quote Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            overflow: hidden;
            background: #0f0c29;
        }

        .intro {
            height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #2d0047);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.8s;
            position: absolute;
            width: 100%;
            z-index: 1000;
        }

        .intro.hidden {
            transform: translateY(-100%);
            opacity: 0;
            pointer-events: none;
        }

        .intro h1 {
            color: white;
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .intro p {
            color: #ddd;
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            margin-bottom: 2rem;
            text-align: center;
            max-width: 600px;
            padding: 0 1rem;
        }

        .tap-btn {
            padding: 1.5rem 3rem;
            font-size: clamp(1rem, 3vw, 1.5rem);
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            color: white;
            cursor: pointer;
            animation: pulse 2s infinite;
            box-shadow: 0 0 20px rgba(255, 0, 204, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            touch-action: manipulation;
        }

        .tap-btn:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 0, 204, 0.7);
        }

        .main {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            opacity: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            transition: opacity 0.8s ease;
        }

        .main.active {
            opacity: 1;
        }

        .scene {
            perspective: 1000px;
            width: 100%;
            max-width: 800px;
            height: 300px;
            position: relative;
        }

        .quote-container {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform;
        }

        .quote-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1), inset 0 0 20px rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .quote-face.back {
            transform: rotateX(180deg);
        }

        .quote-container.flip {
            transform: rotateX(180deg);
        }

        .quote {
            color: white;
            font-size: clamp(1.2rem, 3vw, 2rem);
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
            transform: translateZ(20px);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .author {
            color: #ddd;
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            text-align: right;
            font-style: italic;
            transform: translateZ(10px);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .timer {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 15px;
            transform: translateZ(30px);
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            z-index: 100;
        }

        .control-btn {
            padding: 1rem 2rem;
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transform: translateZ(20px);
            touch-action: manipulation;
        }

        .generate-btn {
            background: linear-gradient(45deg, #00ffcc, #00ff99);
            color: #1a1a1a;
            box-shadow: 0 5px 15px rgba(0, 255, 204, 0.3);
        }

        .pause-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .control-btn:hover {
            transform: translateZ(30px) scale(1.05);
        }

        .control-btn:active {
            transform: translateZ(10px) scale(0.95);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05) translateY(-2px); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .scene {
                height: 400px;
            }
            .quote-face {
                padding: 2rem;
            }
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            .control-btn {
                justify-content: center;
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            will-change: transform, opacity;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="intro">
        <h1>Welcome to RDQ</h1>
        <p>Yo, get ready for a non-stop flood of fresh quotes!</p>
        <button class="tap-btn" id="enterBtn">Tap to Unleash</button>
    </div>

    <div class="main">
        <div class="scene">
            <div class="quote-container" id="quoteContainer">
                <div class="quote-face front">
                    <div class="timer" id="timer"></div>
                    <div class="quote" id="quote">Click to drop the first bomb of truth</div>
                    <div class="author" id="author">- The Void</div>
                </div>
                <div class="quote-face back">
                    <div class="timer" id="timerBack"></div>
                    <div class="quote" id="quoteBack"></div>
                    <div class="author" id="authorBack"></div>
                </div>
            </div>
        </div>
        <div class="controls">
            <button class="control-btn generate-btn" id="generateBtn">
                <span>Generate Quote</span>
            </button>
            <button class="control-btn pause-btn" id="pauseBtn">
                <span>Pause Auto</span>
            </button>
        </div>
    </div>

    <script>
        // DOM Elements
        const intro = document.querySelector('.intro');
        const main = document.querySelector('.main');
        const enterBtn = document.getElementById('enterBtn');
        const generateBtn = document.getElementById('generateBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const quoteContainer = document.getElementById('quoteContainer');
        const quoteElement = document.getElementById('quote');
        const authorElement = document.getElementById('author');
        const quoteBackElement = document.getElementById('quoteBack');
        const authorBackElement = document.getElementById('authorBack');
        const timerElement = document.getElementById('timer');
        const timerBackElement = document.getElementById('timerBack');
        const particles = document.getElementById('particles');

        // State
        let isPaused = false;
        let timeLeft = 10;
        let lastUpdateTime = Date.now();
        let isFlipped = false;
        let isGenerating = false;
        let animationFrameId = null;
        const usedQuotes = new Set();

        // Quotes Collection (deduplicated and optimized)
        const quotes = [
            { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
            { text: "Innovation is not just a product; it's the process of turning what if into what's next.", author: "Kofi Fosu" },
            { text: "In code, like in life, simplicity is the hidden beauty beneath complexity.", author: "Cosmos Coderr" },
            { text: "A quiet mind is the best canvas for creating the loudest ideas.", author: "Anonymous" },
            { text: "Success is not final, failure is not fatal: it is the courage to continue that counts.", author: "Winston Churchill" },
            { text: "Every mistake is a lesson waiting to be written into the code of your future.", author: "Kofi Fosu" },
            // Add more quotes as needed, ensuring no duplicates
            { text: "The best way to predict the future is to create it.", author: "Anonymous" },
            { text: "Life is about progress, not perfection.", author: "Anonymous" }
        ];

        // Particle Animation
        function createParticles() {
            const particleCount = Math.min(50, Math.floor(window.innerWidth / 20)); // Scale particles based on screen size
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 4 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particles.appendChild(particle);
                animateParticle(particle);
            }
        }

        function animateParticle(particle) {
            particle.style.left = `${Math.random() * 100}vw`;
            const duration = Math.random() * 10 + 5;
            particle.style.animation = `float ${duration}s linear infinite`;
            particle.addEventListener('animationiteration', () => {
                particle.style.left = `${Math.random() * 100}vw`;
            });
        }

        // Quote Generation
        function generateQuote() {
            if (isGenerating) return;
            isGenerating = true;

            let availableQuotes = quotes.filter(quote => !usedQuotes.has(`${quote.text}-${quote.author}`));
            if (availableQuotes.length === 0) {
                usedQuotes.clear();
                availableQuotes = quotes;
            }

            const quote = availableQuotes[Math.floor(Math.random() * availableQuotes.length)];
            const quoteKey = `${quote.text}-${quote.author}`;
            usedQuotes.add(quoteKey);

            const targetQuote = isFlipped ? quoteElement : quoteBackElement;
            const targetAuthor = isFlipped ? authorElement : authorBackElement;
            targetQuote.textContent = quote.text;
            targetAuthor.textContent = `- ${quote.author}`;

            quoteContainer.classList.toggle('flip');
            isFlipped = !isFlipped;

            timeLeft = 10;
            lastUpdateTime = Date.now();
            updateTimerDisplay();

            if (!isPaused && !animationFrameId) {
                startAutoGeneration();
            }

            setTimeout(() => { isGenerating = false; }, 600); // Match transition duration
        }

        // Timer Logic
        function updateTimerDisplay() {
            const timerText = `Next quote in ${timeLeft}s`;
            timerElement.textContent = timerText;
            timerBackElement.textContent = timerText;
        }

        function updateTimer() {
            if (isPaused) return;

            const currentTime = Date.now();
            const timeDiff = (currentTime - lastUpdateTime) / 1000; // Convert to seconds
            if (timeDiff >= 1) {
                timeLeft = Math.max(0, timeLeft - Math.floor(timeDiff));
                lastUpdateTime = currentTime;
                updateTimerDisplay();
                if (timeLeft === 0) generateQuote();
            }

            if (!isPaused) animationFrameId = requestAnimationFrame(updateTimer);
        }

        function startAutoGeneration() {
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            animationFrameId = requestAnimationFrame(updateTimer);
        }

        function stopAutoGeneration() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
        }

        // Event Handlers
        function handleEnter() {
            intro.classList.add('hidden');
            main.classList.add('active');
            createParticles();
            timeLeft = 10;
            updateTimerDisplay();
        }

        function handleGenerate(e) {
            e.preventDefault();
            generateQuote();
        }

        function handlePause() {
            isPaused = !isPaused;
            pauseBtn.querySelector('span').textContent = isPaused ? 'Resume Auto' : 'Pause Auto';
            if (isPaused) stopAutoGeneration();
            else startAutoGeneration();
        }

        // Event Listeners
        enterBtn.addEventListener('click', handleEnter);
        enterBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleEnter();
        }, { passive: false });

        generateBtn.addEventListener('click', handleGenerate);
        generateBtn.addEventListener('touchstart', handleGenerate, { passive: false });

        pauseBtn.addEventListener('click', handlePause);
        pauseBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handlePause();
        }, { passive: false });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopAutoGeneration();
            } else if (!isPaused) {
                timeLeft = 10;
                lastUpdateTime = Date.now();
                updateTimerDisplay();
                startAutoGeneration();
            }
        });

        window.addEventListener('unload', stopAutoGeneration);
    </script>
</body>
</html>
