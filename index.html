<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDQ - Random Quote Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            overflow: hidden;
            background: #0f0c29;
        }

        .intro {
            height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #2d0047);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: absolute;
            width: 100%;
            z-index: 1000;
        }

        .intro.hidden {
            transform: translateY(-100%);
            opacity: 0;
        }

        .intro h1 {
            color: white;
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .intro p {
            color: #ddd;
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            margin-bottom: 2rem;
            text-align: center;
            max-width: 600px;
            padding: 0 1rem;
        }

        .tap-btn {
            padding: 1.5rem 3rem;
            font-size: clamp(1rem, 3vw, 1.5rem);
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            color: white;
            cursor: pointer;
            animation: pulse 2s infinite;
            box-shadow: 0 0 20px rgba(255, 0, 204, 0.5);
            transition: all 0.3s ease;
        }

        .tap-btn:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 0, 204, 0.7);
        }

        .main {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            opacity: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            transition: opacity 0.8s ease;
            perspective: 1000px;
        }

        .main.active {
            opacity: 1;
        }

        .scene {
            perspective: 1000px;
            width: 100%;
            max-width: 800px;
            height: 300px;
            position: relative;
        }

        .quote-container {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .quote-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 
                0 0 30px rgba(255, 255, 255, 0.1),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            justify-content: center;
            transform-style: preserve-3d;
        }

        .quote-face.back {
            transform: rotateX(180deg);
        }

        .quote-container.flip {
            transform: rotateX(180deg);
        }

        .quote-container.paused {
            animation-play-state: paused;
        }

        .quote {
            color: white;
            font-size: clamp(1.2rem, 3vw, 2rem);
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
            transform: translateZ(20px);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .author {
            color: #ddd;
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            text-align: right;
            font-style: italic;
            transform: translateZ(10px);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .timer {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 15px;
            transform: translateZ(30px);
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            z-index: 100;
        }

        .control-btn {
            padding: 1rem 2rem;
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transform-style: preserve-3d;
            transform: translateZ(20px);
        }

        .generate-btn {
            background: linear-gradient(45deg, #00ffcc, #00ff99);
            color: #1a1a1a;
            box-shadow: 0 5px 15px rgba(0, 255, 204, 0.3);
        }

        .pause-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .control-btn:hover {
            transform: translateZ(30px) scale(1.05);
        }

        .control-btn:active {
            transform: translateZ(10px) scale(0.95);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05) translateY(-2px); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .scene {
                height: 400px;
            }
            .quote-face {
                padding: 2rem;
            }
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            .control-btn {
                justify-content: center;
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

        // Create particles animation
        function createParticles() {
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 4 + 'px';
                particle.style.height = particle.style.width;
                particles.appendChild(particle);
                animateParticle(particle);
            }
        }

        function animateParticle(particle) {
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animation = `float ${Math.random() * 10 + 5}s linear infinite`;
            
            particle.addEventListener('animationend', () => {
                particle.style.left = Math.random() * 100 + 'vw';
                void particle.offsetWidth;
                particle.style.animation = `float ${Math.random() * 10 + 5}s linear infinite`;
            });
        }

        // Event Listeners
        enterBtn.addEventListener('click', () => {
            intro.classList.add('hidden');
            main.classList.add('active');
            createParticles();
            // Don't start auto-generation until first quote is generated
            timeLeft = 10;
            timerElement.textContent = `Next quote in ${timeLeft}s`;
            timerBackElement.textContent = `Next quote in ${timeLeft}s`;
        });

        // Simplified quote generation
        function generateQuote() {
            let availableQuotes = quotes.filter(quote => {
                const quoteKey = `${quote.text}-${quote.author}`;
                return !usedQuotes.has(quoteKey);
            });

            if (availableQuotes.length === 0) {
                usedQuotes.clear();
                availableQuotes = quotes;
            }

            const quote = availableQuotes[Math.floor(Math.random() * availableQuotes.length)];
            const quoteKey = `${quote.text}-${quote.author}`;
            usedQuotes.add(quoteKey);

            // Update the display immediately
            const targetQuote = isFlipped ? quoteElement : quoteBackElement;
            const targetAuthor = isFlipped ? authorElement : authorBackElement;
            
            targetQuote.textContent = quote.text;
            targetAuthor.textContent = `- ${quote.author}`;

            // Flip the container
            quoteContainer.classList.toggle('flip');
            isFlipped = !isFlipped;

            // Start auto-generation if it's not already running
            if (!intervalId && !isPaused) {
                startAutoGeneration();
            }

            // Reset timer
            timeLeft = 10;
            lastUpdateTime = Date.now();
        }

        generateBtn.addEventListener('click', generateQuote);

        pauseBtn.addEventListener('click', () => {
            isPaused = !isPaused;
            pauseBtn.querySelector('span').textContent = isPaused ? 'Resume Auto' : 'Pause Auto';
            
            if (isPaused) {
                stopAutoGeneration();
            } else {
                startAutoGeneration();
            }
        });

        function updateTimer() {
            if (isPaused) return;
            
            const currentTime = Date.now();
            const timeDiff = currentTime - lastUpdateTime;
            
            if (timeDiff >= 1000) {
                timeLeft--;
                lastUpdateTime = currentTime;
                const timerText = `Next quote in ${timeLeft}s`;
                timerElement.textContent = timerText;
                timerBackElement.textContent = timerText;
                
                if (timeLeft <= 0) {
                    generateQuote();
                }
            }
        }

        function startAutoGeneration() {
            if (intervalId) clearInterval(intervalId);
            intervalId = setInterval(updateTimer, 100);
        }

        function stopAutoGeneration() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
        }

        // Handle visibility change for better mobile experience
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopAutoGeneration();
            } else if (!isPaused) {
                lastUpdateTime = Date.now(); // Reset the timer when coming back
                startAutoGeneration();
            }
        });

        // Add touch event handling for mobile devices
        generateBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent double-firing on mobile
        });

        // Ensure proper cleanup when page is unloaded
        window.addEventListener('unload', () => {
            stopAutoGeneration();
        });
    </script>
</body>
</html>
