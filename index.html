<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDQ - Random Quote Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        .intro {
            height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #2d0047);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }

        .intro.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .intro h1 {
            color: white;
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .intro p {
            color: #ddd;
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            margin-bottom: 2rem;
            text-align: center;
            max-width: 600px;
            padding: 0 1rem;
        }

        .tap-btn {
            padding: 1.5rem 3rem;
            font-size: clamp(1rem, 3vw, 1.5rem);
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            color: white;
            cursor: pointer;
            animation: pulse 2s infinite;
            box-shadow: 0 0 20px rgba(255, 0, 204, 0.5);
            transition: transform 0.2s ease;
        }

        .tap-btn:hover {
            transform: scale(1.05);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .main {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            overflow: hidden;
        }

        .main.active {
            display: flex;
        }

        .quote-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            margin: 2rem;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            transform: perspective(1000px) rotateX(5deg);
            transition: transform 0.3s ease, opacity 0.5s ease;
        }

        .quote-container:hover {
            transform: perspective(1000px) rotateX(0deg);
        }

        .quote {
            color: white;
            font-size: clamp(1.2rem, 3vw, 2rem);
            margin-bottom: 1rem;
            text-align: center;
            transition: opacity 0.5s ease;
        }

        .author {
            color: #ddd;
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            text-align: right;
            transition: opacity 0.5s ease;
        }

        .generate-btn {
            padding: 1rem 2rem;
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            border: none;
            border-radius: 30px;
            background: linear-gradient(45deg, #00ffcc, #00ff99);
            color: #1a1a1a;
            cursor: pointer;
            margin-top: 2rem;
            transition: transform 0.2s ease, opacity 0.3s ease;
        }

        .generate-btn:hover {
            transform: scale(1.1);
        }

        .fade-out {
            opacity: 0;
        }

        @media (max-width: 768px) {
            .quote-container { padding: 2rem; }
            .tap-btn { padding: 1rem 2rem; }
        }
    </style>
</head>
<body>
    <div class="intro">
        <h1>Welcome to RDQ</h1>
        <p>Yo, get ready for a non-stop flood of fresh quotes!</p>
        <button class="tap-btn" id="enterBtn">Tap to Unleash</button>
    </div>

    <div class="main">
        <div class="quote-container">
            <div class="quote" id="quote">Click to drop the first bomb of truth</div>
            <div class="author" id="author">- The Void</div>
            <button class="generate-btn" id="generateBtn">Generate Quote</button>
        </div>
    </div>

    <script>
        const intro = document.querySelector('.intro');
        const main = document.querySelector('.main');
        const enterBtn = document.getElementById('enterBtn');
        const generateBtn = document.getElementById('generateBtn');
        const quoteElement = document.getElementById('quote');
        const authorElement = document.getElementById('author');

        let intervalId = null;
        const usedQuotes = new Set(); // Tracks every damn quote we’ve seen

        // Local fallback quotes in case API shits the bed
        const fallbackQuotes = [
            { text: "Life’s a grind, keep swinging.", author: "The Hustle" },
            { text: "Truth hits harder than lies.", author: "Reality" },
            { text: "Keep it real, or keep it moving.", author: "The Streets" },
            { text: "No repeats, just heat.", author: "The Code" }
        ];
        let fallbackIndex = 0;

        // Transition to main page
        enterBtn.addEventListener('click', () => {
            intro.classList.add('hidden');
            setTimeout(() => {
                intro.style.display = 'none';
                main.classList.add('active');
            }, 500);
        });

        // Fetch a fresh-ass quote
        async function fetchRandomQuote() {
            try {
                const response = await fetch('https://api.quotable.io/random');
                const data = await response.json();
                const quoteKey = `${data.content.toLowerCase().trim()}-${data.author?.toLowerCase().trim() || 'unknown'}`;

                // If it’s a repeat, keep fetching, no mercy
                if (usedQuotes.has(quoteKey)) {
                    console.log(`Duplicate detected: "${data.content}" by ${data.author}. Fetching again.`);
                    return await fetchRandomQuote(); // Recurse until we get a new one
                }

                usedQuotes.add(quoteKey);
                console.log(`New quote added: "${data.content}" by ${data.author}`);
                return {
                    text: data.content,
                    author: data.author || 'Unknown'
                };
            } catch (error) {
                console.error('API fucked up:', error);
                // Use fallback if API fails
                const fallback = fallbackQuotes[fallbackIndex % fallbackQuotes.length];
                fallbackIndex++;
                return fallback;
            }
        }

        // Slam that new quote on the screen
        async function generateQuote() {
            const quoteData = await fetchRandomQuote();
            
            quoteElement.classList.add('fade-out');
            authorElement.classList.add('fade-out');

            setTimeout(() => {
                quoteElement.textContent = quoteData.text;
                authorElement.textContent = `- ${quoteData.author}`;
                quoteElement.classList.remove('fade-out');
                authorElement.classList.remove('fade-out');
            }, 500);
        }

        // Auto-generate like a machine gun
        function startAutoGeneration() {
            if (intervalId) clearInterval(intervalId);
            intervalId = setInterval(generateQuote, 10000); // Every 10 seconds
        }

        function stopAutoGeneration() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
        }

        // Button smash handler
        generateBtn.addEventListener('click', () => {
            stopAutoGeneration();
            generateQuote();
            startAutoGeneration();
        });

        // Kick it off when main page loads
        main.addEventListener('transitionend', () => {
            if (main.classList.contains('active')) {
                generateQuote();
                startAutoGeneration();
            }
        }, { once: true });
    </script>
</body>
</html>
